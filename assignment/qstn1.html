<html>
<head>
	<script type="text/javascript">
	var num;
	num=window.prompt("Enter number to find whether it is positive or negative :");
	var res;
	res=parseInt(num);
	if(res%2==0)
		document.writeln(num +" is even");	
	else
		document.writeln(num +" is odd");
</script>
</head>
<body></body>
</html>
