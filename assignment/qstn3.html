<html>
<head>
  <p>Squares and Cubes of first five numbers</p>
	<script type = "text/javascript">
	document.write("<table width = '50%' border = '1'><tr> " +"<th>NUMBER</th> <th>SQUARE</th> <th>CUBE</th>" );

	document.write("<tr><th>" + 0 + "</th>" + "<th>" + 0 * 0 +"</th>" + "<th>" + 0 * 0 * 0 + "</th></tr>" );

	document.write("<tr><th>" + 1 + "</th>" + "<th>" + 1 * 1 +"</th>" + "<th>" + 1 * 1 * 1 + "</th></tr>" );

	document.write("<tr><th>" + 2 + "</th>" + "<th>" + 2 * 2 +"</th>" + "<th>" + 2 * 2 * 2 + "</th></tr>" );

	document.write("<tr><th>" + 3 + "</th>" + "<th>" + 3 * 3 +"</th>" + "<th>" + 3 * 3 * 3 + "</th></tr>" );

	document.write("<tr><th>" + 4 + "</th>" + "<th>" + 4 * 4 +"</th>" + "<th>" + 4 * 4 * 4 + "</th></tr>" );

	document.write("<tr><th>" + 5 + "</th>" + "<th>" + 5 * 5 +"</th>" + "<th>" + 5 * 5 * 5 + "</th></tr>" );

	document.write( "</table>" );
	</script>
</head>
</html>
